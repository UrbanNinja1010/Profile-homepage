<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut Links</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container center-content">
        <div>
            <div class="quotebox">
                <div class="quote">
                    <h1 id="quote" class="mb-4">Quote loading</h1>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center">

                <!-- Google Search Card -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form action="https://www.google.com/search" method="get" target="_blank">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Search Google"
                                    aria-label="Search Google" autofocus>
                                <button class="btn btn-success" type="submit">Search</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Shortcut Link Cards -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <a href="https://portal.azure.com" class="btn btn-primary btn-block w-100">Azure</a>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <a href="https://app.powerbi.com" class="btn btn-secondary btn-block w-100">PowerBI/Fabric</a>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <a href="https://aex.dev.azure.com" class="btn btn-success btn-block w-100">DevOps</a>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <a href="https://dataexplorer.azure.com/" class="btn btn-info btn-block w-100">Data Explorer</a>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <a href="https://adf.azure.com/" class="btn btn-warning btn-block w-100">ADF</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="author-note">
        <p>quote by: <a id="author" href="" target="_blank"></a></p>
        <p>link to post: <a id="quoteurl" href="" target="_blank">post</a></p>
    </div>

    <!-- Bootstrap JS (Optional for Bootstrap components that require JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script
        src="https://raw.githubusercontent.com/alexanderdickson/waitForImages/master/dist/jquery.waitforimages.min.js"
        type="text/javascript"></script>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
