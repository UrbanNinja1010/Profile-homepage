<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <!-- Quote Section -->
        <div class="quotebox mb-4">
            <div class="quote">
                <h1 id="quote">Quote loading...</h1>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="searchbar mb-4">
            <form action="https://www.google.com/search" method="get" target="_blank" class="d-flex">
                <input type="text" name="q" class="form-control me-2" placeholder="Search Google" aria-label="Search Google" autofocus>
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>

        <!-- Shortcut Categories -->
        <div class="row">
      

            <!-- Azure Links -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="category">
                    <h3>Azure</h3>
                    <ul class="list-unstyled">
                        <li><a href="https://portal.azure.com" class="btn btn-primary">Azure Portal</a></li>
                        <li><a href="https://app.powerbi.com" class="btn btn-primary">Power BI/fabric</a></li>
                        <li><a href="https://dev.azure.com" class="btn btn-primary">Azure DevOps</a></li>
                        <li><a href="https://adf.azure.com/" class="btn btn-primary">Azure Data Factory</a></li>
                        <li><a href="https://dataexplorer.azure.com/" class="btn btn-primary">Azure Data Explorer</a></li>
                    </ul>
                </div>
            </div>


            <!-- Fun/Misc Links -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="category">
                    <h3>Misc</h3>
                    <ul class="list-unstyled">
                        <li><a href="https://youtube.com/" class="btn btn-primary">YouTube</a></li>
                        <li><a href="https://reddit.com/" class="btn btn-primary">Reddit</a></li>
                        <li><a href="https://chatgpt.com/" class="btn btn-primary">Chat GPT</a></li>
                        
                        <li><a href="https://discord.com/channels/@me" class="btn btn-primary">Discord</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Quote Author Details -->
        <div id="author-note">
            <p>Quote by: <a id="author" href="" target="_blank"></a></p>
            <p>Link to post: <a id="quoteurl" href="" target="_blank">post</a></p>
            <p>Upvotes: <a id="upvotes" href="" target="_blank"></a> | Downvotes: <a id="downvotes" href="" target="_blank"></a></p>
            <p class="website-note">Website made by MD Niehof</p>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/alexanderdickson/waitForImages/master/dist/jquery.waitforimages.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
